<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        
        html{
            margin: 0;
            padding: 0;
             box-sizing: border-box;
           
        }
        main{
            width: 1200px;
            height: 500px;
            margin:0 auto;
            background-color: gray;
            display: flex;
            flex-direction: row-reverse;
            gap: 10px;
            justify-content: space-between;
        

        }

        
        #box{
            width: 300px;
            height: 350px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <main>
    <div id="box">1</div>
    <div id="box">2</div>
     <div id="box">3</div>
    <div id="box">4</div>
    </main>
    
</body>
</html>
